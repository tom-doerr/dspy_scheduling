{% if task %}
<div style="padding: 15px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
    <div style="font-size: 0.85em; opacity: 0.8; margin-bottom: 5px;">Active Task</div>
    <div style="font-weight: bold; font-size: 1.1em;">{{ task.title }}</div>
    <div style="font-size: 0.9em; margin-top: 5px;">
        Started: {{ task.actual_start_time.strftime('%H:%M') }}
    </div>
    <div id="active-task-duration" style="font-size: 0.95em; margin-top: 5px; color: #4CAF50; font-weight: bold;"
         data-start-time="{{ task.actual_start_time.isoformat() }}">
        Duration: <span id="duration-value">0h 0m</span>
    </div>
    {% if task.scheduled_end_time %}
    <div style="font-size: 0.85em; opacity: 0.8;">
        Scheduled end: {{ task.scheduled_end_time.strftime('%H:%M') }}
    </div>
    {% endif %}
</div>
{% endif %}
