<!DOCTYPE html>
<html>
<head>
    <title>DSPy Task Scheduler</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; max-width: 1400px; margin: 0 auto; padding: 40px 20px; background: radial-gradient(ellipse at top, #1a1a1a 0%, #000 50%); min-height: 100vh; color: #fff; line-height: 1.6; }
        .task { border: 1px solid rgba(255, 255, 255, 0.2); padding: 20px; margin: 15px 0; border-radius: 12px; background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); animation: fadeIn 0.5s ease-in; transition: all 0.3s ease; }
        .task:hover { transform: translateY(-3px); box-shadow: 0 12px 24px rgba(255, 255, 255, 0.15); border-color: rgba(255, 255, 255, 0.4); }
        .task h3 { margin: 0 0 10px 0; font-size: 1.1rem; font-weight: 600; }
        .task > div { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-wrap: wrap; gap: 8px; }
        .task > div button { margin: 0; }
        .completed { opacity: 0.4; text-decoration: line-through; filter: grayscale(0.5); }
        button { padding: 10px 20px; margin: 5px 5px 5px 0; cursor: pointer; background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); transition: all 0.2s ease; font-size: 0.95rem; font-weight: 500; }
        button:hover { background: rgba(255, 255, 255, 0.2); border-color: rgba(255, 255, 255, 0.5); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1); }
        button:active { transform: translateY(0); }
        input, textarea { width: 100%; padding: 12px 16px; margin: 8px 0; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; border-radius: 8px; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); transition: all 0.3s ease; font-size: 1rem; font-family: inherit; }
        input:focus, textarea:focus { outline: none; border-color: rgba(255, 255, 255, 0.5); box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.1); }
        input::placeholder, textarea::placeholder { color: rgba(255, 255, 255, 0.6); }
        .inference { background: rgba(255, 255, 255, 0.08); padding: 20px; border-radius: 12px; margin: 15px 0; border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); animation: fadeIn 0.6s ease-in; }
        pre { background: rgba(0, 0, 0, 0.3); padding: 15px; overflow-x: auto; border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 8px; color: #fff; font-size: 0.9rem; }
        h1 { font-size: 2.5rem; font-weight: 700; margin: 0 0 30px 0; letter-spacing: -0.5px; animation: fadeIn 0.8s ease-out; }
        h2 { font-size: 1.5rem; font-weight: 600; margin: 0 0 15px 0; letter-spacing: -0.3px; }
        a { transition: all 0.3s ease; text-decoration: none; }
        a:hover { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
        .section { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px; padding: 25px; margin: 25px 0; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); animation: fadeIn 0.6s ease-out; }
        .nav { display: flex; gap: 20px; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .nav a { color: rgba(255, 255, 255, 0.7); font-weight: 500; padding: 8px 16px; border-radius: 6px; }
        .nav a:hover { color: #fff; background: rgba(255, 255, 255, 0.1); text-shadow: none; }
        small { color: rgba(255, 255, 255, 0.7); font-size: 0.875rem; }
        p { margin: 8px 0; color: rgba(255, 255, 255, 0.9); }
        form { margin-top: 20px; }
        form button[type="submit"] { background: rgba(255, 255, 255, 0.15); border-color: rgba(255, 255, 255, 0.4); margin-top: 10px; }
        .active-task-tracker { position: fixed; top: 20px; right: 20px; z-index: 1000; min-width: 240px; max-width: 320px; }

        /* Tablet and below */
        @media (max-width: 768px) {
            body { padding: 20px 15px; max-width: 100%; }
            .active-task-tracker { position: static; margin-bottom: 20px; max-width: 100%; }
            .section { padding: 20px; }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.3rem; }
            .nav { flex-wrap: wrap; gap: 10px; }
            .modal-content { width: 95%; padding: 20px; max-height: 90vh; }
            .toast { right: 15px; bottom: 15px; left: 15px; }
        }

        /* Mobile */
        @media (max-width: 480px) {
            body { padding: 15px 10px; }
            h1 { font-size: 1.75rem; margin-bottom: 20px; }
            h2 { font-size: 1.2rem; margin-bottom: 12px; }
            .task { padding: 15px; margin: 10px 0; }
            .task h3 { font-size: 1rem; }
            .section { padding: 15px; margin: 20px 0; }
            button { padding: 8px 16px; font-size: 0.9rem; width: 100%; margin: 5px 0; }
            .task > div button { width: auto; flex: 1; min-width: 70px; }
            input, textarea { padding: 10px 12px; font-size: 0.95rem; }
            .nav { gap: 8px; }
            .nav a { padding: 6px 12px; font-size: 0.9rem; }
            .modal-content { padding: 15px; max-height: 95vh; }
            pre { padding: 10px; font-size: 0.8rem; }
            .inference { padding: 15px; }
            .toast { padding: 12px 16px; font-size: 0.9rem; }
        }

        /* Large desktop */
        @media (min-width: 1200px) {
            body { padding: 40px 40px; }
            .section { padding: 30px; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1); } 50% { box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2); } }
        .active-task-tracker > div { animation: pulse 2s ease-in-out infinite; }
        .toast { position: fixed; bottom: 30px; right: 30px; padding: 16px 24px; background: rgba(0, 255, 0, 0.15); border: 1px solid rgba(0, 255, 0, 0.4); border-radius: 8px; color: #0f0; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 2000; animation: slideInUp 0.3s ease-out; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4); }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); z-index: 3000; display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s ease-out; }
        .modal-content { background: rgba(30, 30, 30, 0.95); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 16px; padding: 30px; max-width: 600px; width: 90%; max-height: 85vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); animation: slideInUp 0.4s ease-out; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="modal-container"></div>
    <div class="active-task-tracker" hx-get="/active-task" hx-trigger="load, every 5s" hx-swap="innerHTML"></div>
    <h1>DSPy Task Scheduler</h1>
    {% block content %}{% endblock %}
    <script>
        function showToast(message, duration = 2000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        function closeModal() {
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = '';
        }

        function updateActiveTaskDuration() {
            const durationElement = document.getElementById('active-task-duration');
            if (!durationElement) return;

            const startTime = new Date(durationElement.dataset.startTime);
            const now = new Date();
            const diffMs = now - startTime;

            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

            const durationValue = document.getElementById('duration-value');
            if (durationValue) {
                durationValue.textContent = `${hours}h ${minutes}m`;
            }
        }

        // Update duration every second if active task exists
        setInterval(updateActiveTaskDuration, 1000);

        // Initial update when page loads
        document.addEventListener('DOMContentLoaded', updateActiveTaskDuration);

        // Update after HTMX swaps content (for active task tracker)
        document.body.addEventListener('htmx:afterSwap', updateActiveTaskDuration);

        // Store toast messages from elements before request
        document.body.addEventListener('htmx:beforeRequest', function(event) {
            const elt = event.detail.elt;
            console.log('beforeRequest - elt:', elt.tagName, 'id:', elt.id, 'hx-post:', elt.getAttribute('hx-post'));
            if (elt.tagName === 'FORM') {
                console.log('FORM found:', elt.id || '(no id)');
            }
            const toastMessage = elt.getAttribute('data-toast-message');
            console.log('beforeRequest - toastMessage:', toastMessage);
            if (toastMessage) {
                // Store it in the event detail so we can retrieve it in afterRequest
                event.detail.toastMessage = toastMessage;
                event.detail.sourceElement = elt;
                console.log('beforeRequest - stored toast message');
            }
        });

        // Also listen for form submissions to debug
        document.addEventListener('submit', function(event) {
            console.log('submit event on:', event.target.id || event.target.tagName);
        });

        // Global HTMX afterRequest handler for toast notifications
        document.body.addEventListener('htmx:afterRequest', function(event) {
            const toastMessage = event.detail.toastMessage;
            const sourceElement = event.detail.sourceElement;
            console.log('afterRequest - toastMessage:', toastMessage, 'successful:', event.detail.successful);

            if (toastMessage && event.detail.successful !== false) {
                console.log('afterRequest - calling showToast');
                showToast(toastMessage);
            }

            // Reset form if the source was a form
            if (sourceElement && sourceElement.tagName === 'FORM' && event.detail.successful !== false) {
                sourceElement.reset();
            }
        });
    </script>
</body>
</html>
