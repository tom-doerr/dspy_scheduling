<div class="timeline-item" style="margin: 10px 0; padding: 15px; border-left: 4px solid {% if task.completed %}#666{% else %}#4CAF50{% endif %}; background: rgba(255, 255, 255, 0.1); border-radius: 5px;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="flex: 1;">
            <h3 style="margin: 0 0 5px 0;">{{ task.title }}</h3>
            <div style="font-size: 0.9em; opacity: 0.8;">
                <span>{{ task.start_time.strftime('%Y-%m-%d %H:%M') }}</span>
                <span style="margin: 0 10px;">â†’</span>
                <span>{{ task.end_time.strftime('%Y-%m-%d %H:%M') }}</span>
            </div>
        </div>
        <div>
            <button hx-post="/tasks/{{ task.id }}/complete"
                    hx-target="closest .timeline-item"
                    hx-swap="outerHTML"
                    hx-get="/calendar">
                {% if task.completed %}Completed{% else %}Complete{% endif %}
            </button>
            <button hx-delete="/tasks/{{ task.id }}"
                    hx-target="closest .timeline-item"
                    hx-swap="outerHTML">
                Delete
            </button>
        </div>
    </div>
</div>
